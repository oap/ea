<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tester</title>
</head>
<body>
    <p id="message"></p>
    <script>
        let time = new Date();
        let localTime = Math.round(time.getTime()/1000);
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let json = JSON.parse(this.responseText);
                let utcTime = json.unixtime;
                let diff = Math.abs(localTime - utcTime);
                if (diff < 60) {
                    document.getElementById("message").innerHTML += " You have correct time on your computer";
                } else {
                    document.getElementById("message").innerHTML += " The time on your computer is incorrect";
                }
            }
        };
        xhttp.open("GET", "https://worldtimeapi.org/api/timezone/etc/UTC", true);
        xhttp.send();  
    </script>
</body>
</html>
